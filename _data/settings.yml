- {degree: "Statistics (Minor)", years: 2018.9 - 2022.6, organization: Tsinghua University, description: "I love statistics because it can obtain useful information from data full of randomness. It has a different but complementary way of thinking from CS. It's also closely related to machine learning and business research."}

- {degree: "Business Innovation Design Program", years: 2018.9 - 2022.6, organization: Tsinghua University, description: "I hope my research background can intersect with business and make something innovative. I won the Best Bussiness Analysis Award and the Best Team Leader Award in this program."}

