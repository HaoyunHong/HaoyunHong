# Experience Section

experience-title: Research Experience
experience:
- {company-name: My paper as a first author was accepted by The Web Conference 2022 (nominated as a best paper), duration: 2019.11 - 2022.5, job-position: Research Assistant, description: "I started to work on this research project in Professor Jie Tang's KEG Lab of THU in the summer of 2020. We develop a self-supervised entity alignment algorithm to automatically align entities without training labels. The experiments on two widely-used benchmarks DWY100K and DBP15K show that our model is able to beat all previous semi-supervised alignment methods and most of the supervised alignment methods. Our discovery indicates a huge potential to get rid of supervision in the entity alignment problem, and more studies are expected for a deeper understanding of self-supervised learning. I did almost all the programming work in this project, and I am the first author of this paper. Our code is here https://github.com/THUDM/SelfKG."}

- {company-name: Published two international top conference papers in cooperation with the University of California Berkeley, duration: 2021.3 - 2021.10, job-position: Research Assistant, description: 'As a research assistant in the lab of Prof. Dawn Song (the former dean of DCS, UCB), I have published two papers in Natural Language Processing, one of which was received by EMNLP 2021 and the other by ACL 2022.'}

- {company-name: Student Research Training project on Blockchain, duration: 2020.11 - 2021.3, job-position: Research Assistant, description: "Under the guidance of Prof. Zhixuan Fang from the Institution of Interdiscipline Information Science of THU, the data in the transaction pool in a Blockchain system were collected and analyzed, and abnormal phenomena worthy of further study were found. I obtain an A in this project."}

- {company-name: Got an A in the Internet Data Analysis Program of Oxford University, duration: 2021.2 - 2021.3, job-position: Student, description: ""}
